name: CI
on:  
  pull_request:    
    branches:
    - master  
jobs:  
  build:     
   runs-on: ubuntu-latest
   
   steps:    
   - uses: actions/checkout@v2
   - name: install package
     run: |
       sudo python setup.py install

   - name: test package
     run: |
       pip install pytest
       pytest tests
 